<ul class="list-group">
    <li [class.list-group-item-warning]="selectedLog.id===log.id" *ngFor="let log of logs" class="list-group-item d-flex justify-content-between align-items-center">
        <a (click)="onSelect(log)" href="#">{{log.text}}</a>
        <span class="log-date">{{log.date | date: 'short'}}</span>
        <i (click)="deleteLog(log.id)" class="fa fa-remove"></i>
    </li>
</ul>
