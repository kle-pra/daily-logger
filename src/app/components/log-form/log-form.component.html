<div class="card card-body">
  <form>
    <div class="form-group">
      <input name="text" [(ngModel)]="text" type="text" class="form-control" placeholder="What 've you been doing?">
      <input type="submit" [disabled]="!text" class="btn">
      <button type="button" [hidden]="!text" class="btn btn-warning">Clear form</button>
    </div>
  </form>
</div>
